# This file adapts the model described in
# "From Sudden Stops to Fisherian Deflation, Quantitative Theory and Policy"
# by Anton Korinek and Enrique G. Mendoza

name: Sudden Stop (AR1)
model_type: dtcc
symbols:
    exogenous: [epsilon]
    states: [ly, l]
    controls: [b, lam]
    parameters: [beta, R, sigma, mu, lam_inf, rho]


definitions:
    y: exp(ly)
    c: 1 + y + l*R - b

equations:
    transition:
        - ly = rho*ly(-1) + epsilon
        - l = b(-1)

    arbitrage:
        - lam = b/c
        - 1 - beta*(c(1)/c)^(-sigma)*R    |  lam_inf <= lam <= inf

calibration:
    beta: 0.95
    R: 1/beta
    sigma: 2.0
    mu: 0.8
    lam_inf: -0.2
    ly: 0.0
    l: 0.0
    b: 0.0
    lam: 0.0
    y: exp(ly)
    c: 1.0 + y
    rho: 0.01
    epsilon: 0
    sigma_epsilon: 0.065


exogenous: !Normal
    Sigma: [[sigma_epsilon^2]]

domain:
    ly: [-2*sigma_epsilon/sqrt(1-rho^2), 2*sigma_epsilon/sqrt(1-rho^2)]
    l: [-1.0, 1.0]

options:
    grid: !Cartesian
        orders: [10, 100]
